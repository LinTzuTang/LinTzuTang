name: Update Google Scholar Stats

on:
# run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install scholarly

      - name: Update README with Google Scholar stats
        run: |
          python scripts/update_scholar.py
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ðŸ“š Update Google Scholar stats" || echo "No changes to commit"
          git push
